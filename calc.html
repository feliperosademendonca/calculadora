<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="./estilo.css">


 
  <script src="./script.js"></script>
  
  <title>Calculadora Javascript</title>

</head>
<body>
  <div id="calculadora">
    <div id="tela" class="arredondado tela">
      <p id="msg">Mensagem</p>
      <p id="txtn1">Digite um número</p>
      <p id="txtOpr">Operação</p>
      <p id="txtn2">Digite outro número</p>
      <p id="=txtResult">Total</p>
    </div>
    
    <div id="teclado">
        <div class="botao">
            <button class="numero arredondado" onClick="calc(7);"  value="7">7</button>
            <button class="numero arredondado" onClick="calc(8);"  value="8">8</button>
            <button class="numero arredondado" onClick="calc(9);"  value="9">9</button>
            <button class="numero arredondado" onClick="calc('/');"  value="/">/</button><br>

            <button class="numero arredondado" onClick="calc(4);"  value="4">4</button>
            <button class="numero arredondado" onClick="calc(5);"  value="5">5</button>
            <button class="numero arredondado" onClick="calc(6);"  value="6">6</button>
            <button class="numero arredondado" onClick="calc('*');"  value="*">*</button><br>

            <button class="numero arredondado" onClick="calc(1);"  value="1">1</button>
            <button class="numero arredondado" onClick="calc(2);"  value="2">2</button>
            <button class="numero arredondado" onClick="calc(3);"  value="3">3</button>
            <button class="numero arredondado" onClick="calc('-');"  value="-">-</button><br>

            <button class="numero arredondado" onClick="calc(0);"  value="0">0</button>
            <button class="numero arredondado" onClick="calc('del');" value="del">del</button>
            <button class="numero arredondado" onClick="calc('=');" value="=">=</button>
            <button class="numero arredondado" onClick="calc('+');"  value="+">+</button><br>
        </div>
    </div>
  </div>
</body>
</html>
